            <body>
                <button id="test">Run Test</button>
                <script >
                    document.getElementById('test').addEventListener('click', () => {
                        // Make sure Deck is defined and accessible
                        const Deck = MyLibrary.Deck;
                        const Card = MyLibrary.Card;
                        const card1 = new MyLibrary.Card('Hearts', '10', 'Red');
                        const jokerDeck = new Deck(true);
                        const newDeck = new Deck(false);   
                        
                        
                        console.log('Initial Deck w/ Jokers:', jokerDeck.deck.length);

                        console.log(shuffleDeck.shuffle())
